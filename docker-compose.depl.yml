version: '3.2'
services:
  particalizor-3000-vortex:
    image: alagiz/particalizor-3000-vortex
    command: nginx -g "daemon off;"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 150M
        reservations:
          cpus: '0.1'
          memory: 10M
    ports:
      - "8080:80"